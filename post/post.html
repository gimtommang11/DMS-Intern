<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>post</title>
    <link rel="stylesheet" type="text/css" href="./post.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rsawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    
</head>
<body>
    <button onclick="checkPost()">클릭하세요</button>
        <div id = "header">
        <h1 id="headerStr">게시판</h1>
        <hr id= "headerLine">
    </div>

    <div id="backBoard">
        <div class="container">
            <div id="titleSet">
                <p id="title">제목</p>
                <hr class="line">
            </div>

            <div id="contentSet">
                <p id="content">내용입니다</p>
                <hr class="line">
            </div>
            <div id = "btnSet">
                <button id="postDelbtn" onclick="delPost()">삭제하기</button>
                <button id="postPatchbtn" onclick="location.href='../revise/revise.html'">수정하기</button>
            </div>

        <div id="WcommentSet">
            <textarea id="commentWri" placeholder="댓글을 입력하세요"></textarea>
            <button id="postCommentbtn" onclick="postComment()">댓글쓰기</button>
        </div>
        <div id="commentSet">
            <table id = "table">
                <tbody id="tableBody">
                    <tr>
                       <th class="id">아이디</th> 
                       <th class="comment">덧글입니다</th>  
                        <button class="commentdelbtn" onclick="delComment()">덧글 삭제하기</button>
                        <button class="commentpatchbtn">덧글 삭제하기</button>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>
    </div>
    <script type="text/javascript" src="./post.js"></script>
</body>
